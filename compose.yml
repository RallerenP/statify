version: "3.0"

services:
  mongo:
    image: mongo
    ports: 
      - 27017:27017
    volumes:
      - ./exclude/mongo_data:/data/db:rw

  backend:
    image: node:14.18.1-buster
    volumes:
      - ./backend:/project:rw
    command: npm run --prefix project start
    depends_on:
      - mongo
    environment:
      - DB_URL=mongodb://mongo:27017/data

  frontend:
    image: node:14.18.1-buster
    volumes:
      - ./frontend:/project:rw
    command: npm run --prefix project start
    depends_on:
      - backend